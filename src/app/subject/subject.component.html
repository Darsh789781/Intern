<div class="container">
      <form class="mt-5" (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="row d-flex justify-content-center">
    
          <div class="col-md-6">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              class="form-control" 
            
              ngModel 
              name="name"
              required
              #name="ngModel">
            
          </div>
    
          <div class="col-md-6">
            <label for="surname">surname</label>
            <input 
              type="text" 
              id="surname" 
              class="form-control" 
             
              ngModel 
              name="surname"
              required
              #surname="ngModel">
              
          </div>
    
          
    
          <div class="mt-5">
            <button 
              type="submit" 
              class="btn btn-primary"
              [disabled]="!myForm.valid">Submit</button>
          </div>
    
        </div>
      </form>
    </div>
