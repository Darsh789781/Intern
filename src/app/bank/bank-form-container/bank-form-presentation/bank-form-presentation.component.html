<div class="container">
            <form [formGroup]="bankForm">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Account No:</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" placeholder="Enter Account No"
                      formControlName="acc_no">
                  </div>
                  <div
                  *ngIf="!bankForm.controls.acc_no?.valid && (bankForm.controls.acc_no?.dirty
                  ||bankForm.controls.acc_no?.touched)">
                  <div [hidden]="!bankForm.controls.acc_no.errors.minlength">
                        Min Length is 5
                      </div>
                      <div [hidden]="!bankForm.controls.acc_no.errors.maxlength">
                        Min Length is 15
                      </div>
                </div>
                 
                  <div class="form-group">
                    <label for="exampleInputEmail1">Account Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp" placeholder="Enter Name"
                      formControlName="acc_name">
                    <!-- <small id="NameHelp" class="form-text text-muted"
                      *ngIf="customerForm.controle.name.touched && !customerForm.controle.name.valid">We'll never share your email with
                      anyone
                      else.</small> -->
                    <!-- <div *ngIf="customerFormControl.name.invalid && customerFormControl.name.touched" class="alert alert-danger">
                      <div *ngIf="customerFormControl.name.errors?.required">
                        Name is required.
                      </div> -->
                    </div>
                    <div>
                    <div
                    *ngIf="!bankForm.controls.acc_name?.valid && (bankForm.controls.acc_name?.dirty
                    ||bankForm.controls.acc_name?.touched)">
                      First Name is not valid
                  </div>
                 
                  </div>
                
                  <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" class="form-control" id="exampleInputAddress1" placeholder="email" formControlName="email">
                  </div>
                  <div *ngIf="!bankForm.controls.email?.valid && (bankForm.controls.email?.dirty ||bankForm.controls.email?.touched)">
                        <div [hidden]="!bankForm.controls.email.errors.required">
                          email is required
                        </div>
                        <div [hidden]="!bankForm.controls.email.errors.email">
                          invalid email id
                        </div>
                      </div>
                  <div class="form-group">
                        <label for="exampleInputPassword1">Phone_no</label>
                        <input type="text" class="form-control" id="exampleInputAddress1" placeholder="phone_no" mask="(000) 000-0000"formControlName="phone_no">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Bank</label>
                        <select class="custom-select" formControlName="bank">
                              <option value="">Choose your Bank</option>
                              <option *ngFor="let bank of Bank" [ngValue]="bank">{{bank}}</option>
                            </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Address</label>
                        <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Address" formControlName="address">
                      </div>
                      <div class="form-group" >
                        <label for="gender">Gender:</label>
                        <div>
                          <input id="male" type="radio" value="male" name="gender" formControlName="gender">
                          <label for="male">Male</label>
                       </div>
              
                       <div>
                          <input id="female" type="radio" value="female" name="gender" formControlName="gender">
                          <label for="female">Female</label>
                       </div>

                          
                    
                    </div>
                    <div>
                    <select formControlName="currency" name="first">
                      <option *ngFor="let o of options" [ngValue]="o">
                        {{o}}
                      </option>
                    </select>
                  </div>
                  <div class="form-group" >
                        <label for="exampleInputPassword1">Basic Amount</label>
                        <input type="text" [value]="bankForm.get('basic_amount').value" class="form-control" id="exampleInputAddress1" placeholder="Basic Amount" formControlName="basic_amount">
                       
                      </div>
                      <div *ngIf="bankForm.controls.basic_amount.errors.pattern">Enter only number.</div>

                  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                  <!-- <button (click)="editDetails()" class="btn btn-info"type="button"  >Edit</button>
                  <button type="button" (click)=" updateStudent()" class="btn btn-primary">Update</button> -->

                </form>

            </div>
            {{store}}
