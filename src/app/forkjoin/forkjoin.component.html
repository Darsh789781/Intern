    <select class="form-select" aria-label="Default select example" #name>
      <option *ngFor="let item of Names" #value>{{ item }}</option>
    </select>
  </div>
  <div class="mb-3 row">
    <div class="col-md-3 pr-4">
      <strong>Select Color</strong>
      <select class="form-select" aria-label="Default select example" #color>
        <option *ngFor="let item of Colors">{{ item }}</option>
      </select>
    </div>
  </div>
</div>
