<nav class="navbar navbar-dark bg-primary">
      <div class="container">
            <h1>Crud</h1>
            <div class="d-flex">
                  <button (click)="clickAddEmployee()" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Student</button>
            </div>
      </div>
</nav>
<table class="table mt-3">
      <thead>
            <tr>
            <th>id</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
      </tr>
      </thead>
      <tbody>
            <tr *ngFor="let row of studentData ">
                  <td>{{row.id}}</td>
                  <td>{{row.name}}</td>

                  <td>{{row.add}}</td>

                  <td>{{row.city}}</td>

                  <td>{{row.state}}</td>
                  <td><button (click)="editStudent(row)" class="btn btn-info"type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                  <button (click)="deletestudent(row)"class="btn btn-danger mx-3">Delete</button></td>

            </tr>
      </tbody>
</table>

<!-- Button trigger modal -->

    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Student detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="studentForm">
                  <!-- <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Id</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div> -->
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Address</label>
                        <input type="text" formControlName="add" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">City</label>
                        <input type="text" formControlName="city" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">State</label>
                        <input type="text" formControlName="state" class="form-control" id="exampleInputPassword1">
                      </div>
               
                </form>          </div>
          <div class="modal-footer">
            <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" *ngIf="showAdd"(click)=" postStudent()" class="btn btn-primary">Add</button>
            <button type="button"*ngIf="showupdate"(click)=" updateStudent()" class="btn btn-primary">Update</button>

          </div>
        </div> 
      </div>
    </div>
